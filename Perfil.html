<!DOCTYPE html>
<html lang="es">

<head>

  <!-- Link to the favicon -->

  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="./css/bootstrap.css" />

  <!-- Deferred script that loads the JavaScript file -->
  <script defer src="./js/bootstrap.js"></script>

  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      position: absolute; /* Establece la posición del navbar */
      top: 0; /* Coloca el navbar en la parte superior */
      width: 100%; /* Ancho completo */
    }
    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tamaño de fuente más grande */
      letter-spacing: 2px;
      /* Espaciado entre letras */
      text-transform: uppercase;
      /* Texto en mayúsculas */
      font-weight: bold;
      /* Fuente en negrita */
    }

    .container {
      padding-top: 80px; /* Espaciado entre el navbar y el contenido */
      width: auto; /* Ajusta el ancho del contenedor según tu preferencia */
      padding: 20px; /* Espaciado interno */
      border-radius: 10px;
      text-align: center;
      border: 2px solid;
    }

    .rounded-image {
      border-radius: 20%; /* Hace que el borde de la imagen sea redondo */
    }

    .card-body p  {
      text-align: left; /* Alinea los párrafos a la izquierda */
      margin-right: 100px; /* Aumenta el margen derecho */
    }
  </style>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg">

            </li>
          </ul>
        </div>

    </nav>
