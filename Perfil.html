  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: black;
      width: 100%;
      height: 102vh;
    }




    
    .product-details-container {
      padding: 30px;
      box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
      /* Agregando sombra */
      border-radius: 10px;
      /* Bordes redondeados */
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      margin-top: 20px;
      margin-bottom: 40px;
      }

    .product-details img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      margin-bottom: 1px;
    }
    


    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tamaño de fuente más grande */
      letter-spacing: 2px;
      /* Espaciado entre letras */
      text-transform: uppercase;
      /* Texto en mayúsculas */
      font-weight: bold;
      /* Fuente en negrita */
    }

    .img-fluid{
     
      width: 50%;
      height: 40%px;
      border-radius: 40px;

    }

    button[type="submit"] {
      display: block;
      margin: 0 auto; /* Alineación horizontal al centro */
      padding: 12px 50px; /* Ajustar el padding según sea necesario */
      border: none;
      border-radius: 5px;
      background-color: hsl(61, 100%, 50%); /* Azul */
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #d3ed50; /* Azul oscuro */
    }
    h2,h1,h4
    label {
      font-weight: bold;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

          <h1 class="text-center mb-5">Perfil</h1>
          <img class="img-fluid text-center p-4" src="/img/Gallo2.jpeg" alt="Imagen del Producto">
          <div class="align-content-center  text-lg-start ">

        </div>        
        </div>
