<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos</title>
  <link
      rel="stylesheet"
      href="./css/bootstrap.css"
    />
    <script
      defer
      src="./js/bootstrap.js"
    ></script>
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Tienda.html">Inicio</a>
            
          </li>
          <li class="nav-item">
           
            <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container mt-5">
  <h1 class="text-center mb-5">Productos</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Producto 1" class="product-image">
        <h3 class="mt-3">Producto 1</h3>
        <p>Precio: $20.00</p>
        <button class="btn btn-primary">Agregar al Carrito</button>
        
      </div>
    </div>
    <div class="col-md-4">
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Producto 2" class="product-image">
        <h3 class="mt-3">Producto 2</h3>
        <p>Precio: $25.00</p>
      <button class="btn btn-primary">Agregar al Carrito</button>
        
      </div>
    </div>
    <div class="col-md-4">
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Producto 3" class="product-image">
        <h3 class="mt-3">Producto 3</h3>
        <p>Precio: $30.00</p>
        <button class="btn btn-primary">Agregar al Carrito</button>
      
      </div>
    </div>
    <!-- Puedes agregar más columnas aquí para más productos -->
  </div>
</div>

</html>
