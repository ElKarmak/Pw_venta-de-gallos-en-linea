  <style>

    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tama√±o de fuente m√°s grande */

      /* Texto en may√∫sculas */

      /* Fuente en negrita */

  <nav class="navbar navbar-expand-lg position-relative ">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

        </ul>

  <div class="container  ">
    <h1 class="text-center">Nuevo Producto üì¶</h1>
    <form action="#" method="get" enctype="multipart/form-data">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Encabezado</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              name="encabezado" placeholder="Encabezado" />
            </div>

            <div class="mb-3 text-alg-center">
            <label for="exampleInputPassword1" class="form-label">Descripcion</label>
            <textarea type="text" class="form-control " id="exampleInputPassword1" name="descripcion">
            </textarea>

            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Precio</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="precio" placeholder="Precio" />
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="cantidad" placeholder="Cantidad" />
             </div>
             <div class="mb-3 ">
            <label for="formFile" class="form-label">Cargar Imagen</label>
            <input class="form-control" type="file" id="formFile" name="imagen" />
            
            
          </div>
          <div class="ol-md-12">

            <button  class="btn btn-primary ">Guardar Cambios</button>

          </div>
        </div>
      </div>
    </form>
