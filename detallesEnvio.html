<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Envío</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <style>
    body {
      background-image: url("/img/galloEnca1.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: black;
      width: 100%;
      height: 102vh;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;

    }

    h2 {
      margin-bottom: 30px;
      color: black;
      /* Azul */
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    h2,
    label {
      font-weight: bold;

    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      /* Borde gris */
      border-radius: 5px;
      background-color: #f8f9fa;
      /* Fondo gris claro */
    }

    button[type="submit"] {
      display: block;
      margin: 0 auto;
      /* Alineación horizontal al centro */
      padding: 12px 50px;
      /* Ajustar el padding según sea necesario */
      border: none;
      border-radius: 5px;
      background-color: hsl(61, 100%, 50%);
      /* Azul */
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #d3ed50;
      /* Azul oscuro */
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px;
        max-width: calc(100% - 30px);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Datos de Envío</h2>

    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" class="form-control" id="fullName" required>
        <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" class="form-control" id="phone" required>
        <div class="invalid-feedback">Por favor ingresa tu número de teléfono.</div>
      </div>
      <div class="form-group">
        <label for="address">Dirección de Envío:</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Por favor ingresa tu dirección de envío.</div>
      </div>
      <div class="form-group">
        <label for="country">País:</label>
        <select class="custom-select" id="country" required>
          <option value="">Seleccionar País</option>
          <option value="mx">México</option>
          <!-- Agregar más opciones de países si es necesario -->
        </select>
        <div class="invalid-feedback">Por favor selecciona tu país.</div>
      </div>
      <div class="form-group">
        <label for="postalCode">Código Postal:</label>
        <input type="text" class="form-control" id="postalCode" required>

        <div class="invalid-feedback">Por favor ingresa tu código postal.</div>

      </div>
      <button type="submit" class="btn  text-black">Confimar Envío</button>
    </form>
  </div>

  <script src="/js/bootstrap.js"></script>
</body>

</html>
