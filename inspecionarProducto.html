<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: black;
      width: 100%;
      min-height: 100vh;
    }

    .carousel-inner img {
      width: 100%;
      height: auto;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }

    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        font-size: 16px;
      }
    }

    .container {
      width: 100%;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }

    @media (min-width: 992px) {
      .container {
        max-width: 50%; /* Ajusta el ancho máximo del contenedor al 50% en pantallas grandes */
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">Venta de Gallos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/tienda.html">Volver</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <h1 class="text-center size-10">Detalles del Producto</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner p-4 " id="detallesGallo">
            <div class="carousel-item active">
              <img src="/img/IconGallo.jpeg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="/img/Gallo2.jpeg" class="d-block w-100 " alt="Imagen 2">
            </div>
            <div class="carousel-item">
              <img src="/img/Gallo1.jpg" class="d-block w-100 " alt="Imagen 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="carousel-item-prev ">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h2 class="p-2">Especificación del Ave.</h2>
        <h4>Precio: $ 15,0000</h4>
        <h2>Descripción del Producto</h2>
        <h5 class="justify-content-between mb-5">Actualmente contamos con un gran varidad de gallos de esta raza de
          ejemplares,
          cuentan con un casta y cuerpo expectagular para scarles pollos en tu granja.</h5>
        <div class="text-center mb-3 ">
          <button class="btn btn-primary text-black ">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.js"></script>
</body>

</html>
