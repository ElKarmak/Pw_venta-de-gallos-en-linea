<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Producto</title>
    <link rel="icon" href="img/Semental.jpeg" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
      body {
        background-color: aliceblue;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: flex;
        color: black;
        width: 100%;
        min-height: 101vh;
        position: relative;
      }

      .navbar {
        position: absolute;
        margin-bottom: 2px;
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 999;
        box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
      }

      .navbar-nav .nav-item .nav-link,
      .navbar-nav .nav-item a,
      .navbar-brand {
        font-size: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
        display: block;
      }

      @media (max-width: 768px) {
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
          font-size: 16px;
        }
      }

      h2,
      h1,
      h4,
      button label {
        font-weight: bold;
      }

      .container {
        width: 70%;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 999;
        margin-bottom: 50px;
      }

      @media (min-width: 992px) {
        .container {
          max-width: 40%;
          max-height:18%; /* Ajusta el ancho m치ximo del contenedor al 50% en pantallas grandes */
        }
      }

      button[type="submit"] {
        display: block;
        margin: 0 auto;
        border: none;
        border-radius: 5px;
        background-color: hsl(61, 100%, 50%);
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #d3ed50;
        /* Azul oscuro */
      }

      @media(width: 100%) {
        .container {
          max-width: 2%; /* Ajusta el ancho m치ximo del contenedor al 50% en pantallas grandes */
        }
      }

      .carousel-inner img {
        width: 100%;

        object-fit: cover /* Cambiado de 'contain' a 'cover' */
      }

      img-fluid {
        max-height: 100vh;
        max-width: auto;
      }

      .img-fluid {
        min-height: 35vh;
        min-width: auto;
      }


      .img-flu {
        height: 50px;

      }
      .icon-flu{
        height: 75px;
        border-radius: 5px;
      }

    </style>
  </head>

  <body class="d-flex flex-column min-vh-90 overflow-x-hidden">
    <nav class="navbar navbar-expand-lg position-relative">
      <div class="container-fluid">
        <a class="navbar-brand text-black">
          <img class="icon-flu" src="/icons/iconoOrigin.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-black"
                aria-current="page"
                href="/index.html"
              >
                <img
                  class="img-flu"
                  src="/icons/ic--baseline-home.svg"
                  alt=""
                />
              </a>
            </li>

            <!-- Dropdown menu for Categories -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-black"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img class="img-flu" src="/icons/icon_Category.svg" alt="" />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                <li><a class="dropdown-item" href="#">Categoria 3</a></li>
                <!-- Add more categories as needed -->
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                aria-current="page"
                href="/carrito.html"
              >
                <img class="img-flu" src="/icons/shoping-cart.svg" alt="" />
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                aria-current="page"
                href="/Perfil.html"
              >
                <img
                  class="img-flu"
                  src="/icons/majesticons--user.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black"
                aria-current="page"
                href="/login.html"
              >
                <img
                  class="img-flu"
                  src="/icons/majesticons--login-line.svg"
                  alt=""
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>





    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <h2 class="text-center">Detalles del Producto</h2>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner p-4" id="detallesGallo">
              <div class="carousel-item active">
                <img
                  src="/img/IconGallo.jpeg"
                  class="d-block w-100"
                  alt="Imagen 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/img/resize-1713929457539188266Gallo2.jpeg"
                  class="d-block"
                  alt="Imagen 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/img/Gallo1.jpg"
                  class="d-block w-100"
                  alt="Imagen 3"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="carousel-item-prev "
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div>
            <h3 >Especificaci칩n del Ave.</h3>
            <p class="justify-content-between size-15">Precio: $ 15,0000</p>
            <h3>Descripci칩n del Producto</h3>
            <p class="justify-content-between size-15">
              Actualmente contamos con un gran varidad de gallos de esta raza de
              ejemplares, cuentan con un casta y cuerpo expectagular para
              scarles pollos en tu granja.
            </p>

            <p />
            <button type="submit" class="btn btn-primary text-black">
              <img class="img-flu" src="/icons/shoping-cart.svg" alt="">

            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.js"></script>
  </body>
</html>
