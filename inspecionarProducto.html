<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: black;
      width: 100%;
      height: 110vh;
    }

    .img {
      width: 100;
      height: fit-content;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }


    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tamaño de fuente más grande */
      letter-spacing: 2px;
      /* Espaciado entre letras */
      text-transform: uppercase;
      /* Texto en mayúsculas */
      font-weight: bold;
      /* Fuente en negrita */
    }

    .container {

      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
      /* Agregando sombra */
      border-radius: 10px;
      /* Bordes redondeados */
      border: 1px solid #ccc;
      width: 30%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand text-white " href="#">Venta de Gallos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/tienda.html">Volver</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <h1 class="text-center size-10">Detalles del Producto</h1>
    <div class="row">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner p-4" id="detallesGallo">
          <div class="carousel-item active">
            <img src="/img/IconGallo.jpeg" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="/img/Gallo2.jpeg" class="d-block w-100 " alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="/img/Gallo1.jpg" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="carousel-item-prev ">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2 class="p-2">Especificación del Ave.</h2>
      <p>Precio: $ 15,0000
      <p>
      <p>Descripción del Producto:</p>
      <p>Actualmente contamos con un gran varidad de gallos de esta raza de ejemplares,
        cuentan con un casta y cuerpo expectagular para scarles pollos en tu granja.</p>
      <div class="text-center">
        <button class="btn btn-primary text-black">Agregar al Carrito</button>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.js"></script>
      
  </script>

</body>

</html>
