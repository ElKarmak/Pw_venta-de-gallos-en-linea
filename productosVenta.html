<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos en Venta</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script defer src="./js/bootstrap.js"></script>
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: white;
      width: 100%;
      height: 100vh;

    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }

    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tamaño de fuente más grande */
      letter-spacing: 2px;
      /* Espaciado entre letras */
      text-transform: uppercase;
      /* Texto en mayúsculas */
      font-weight: bold;
      /* Fuente en negrita */
    }

    

.img-fluid{
  width: 125px;
  height: 125px;

}


  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white " href="#">Venta de Gallos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link accordion text-white  " aria-current="page" href="/tienda.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="/crearProducto.html">Crear Producto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5  rounded-3  text-center">
    <h2>Editar Productos</h2>
    <div class="table-container shadow-lg">
      <table class="table table-hover text-white">
        <thead class="table-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Here you would dynamically generate rows for each product -->
          <tr class="align-middle table-dark">
            <td>
              <img class="img-fluid" src="/img/Semental.jpeg" alt="Product Image" />
            </td>
            <td>Product Name</td>
            <td>$10.00</td>
            <td>5</td>
            <td>Product Description</td>
            <td>
              <a href="/editarProducto.html"><button type="button" class="btn btn-primary pt-lg-2 ">Editar</button></a>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr class="align-middle table-dark">
            <td>
              <img class="img-fluid" src="/img/IconGallo.jpeg" alt="Product Image" />
            </td>
            <td>Product Name</td>
            <td>$10.00</td>
            <td>5</td>
            <td>Product Description</td>
            <td>
              <a href="/editarProducto.html"><button type="button" class="btn btn-primary p-lg-2">Editar</button></a>

              <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
          <!-- More rows can be added here for more products -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
