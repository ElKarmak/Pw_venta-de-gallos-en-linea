<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos en Venta</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <script defer src="./js/bootstrap.js"></script>
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: black;
      width: auto;
      height: 102vh;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      height: 80;
    }

    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      /* Tamaño de fuente más grande */
      letter-spacing: 2px;
      /* Espaciado entre letras */
      text-transform: uppercase;
      /* Texto en mayúsculas */
      font-weight: bold;
      /* Fuente en negrita */
    }

    .table-container {
      max-width: 100%;
      border: 2px solid black;
      border-radius: 10px;

    }

    .container {
      padding-top: 80px;
      padding-bottom: px;
      width: auto;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }

    input[type="number"] {
      width: 100px;
      /* Centrado el input */
      margin: 0 auto;
      /*Input mas pequeño*/
      padding: auto 5px;
      /*Text align center*/
      text-align: center;
    }

    .table {

      border-radius: 10px;
      /* Añade un radio de borde */
      border-spacing: 0;
    }

    .th,
    td {

      border-radius: 5px;

    }

    /* Styles for the image in the table */
    .img-fluid {
      width: 175px;
      height: 125px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">Venta de Gallos</a>
      <button class="navbar-toggler  " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black " aria-current="page" href="/index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 rounded-3 text-center">
    <h2>Etitar Productos</h2>
    <div class="table-responsive">
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Descripción</th>
            <th scope="col">Aciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle">
            <td class="overflow-auto">
              <img class="img-fluid" src="/img/Semental.jpeg" alt="Product Image" />
            </td>
            <td>Product Name</td>
            <td id="price">$10.00</td>
            <td>
              <div class="align-middle text-center">
                <input class="form-control form-control-lg-sm" type="number" value="1" />
              </div>
            </td>
            <td>Product Description</td>
            <td>
              <a href="/editarProducto.html">
                <button type="button" class="m-3 btn btn-danger pt-lg-2 text-black">Editar</button></a>
              <a href="#">
                <button type="button" class=" btn btn-danger pt-lg-2 text-black">Eliminar</button></a>
            </td>
          </tr>

          <tr class="align-middle">
            <td class="overflow-auto">
              <img class="img-fluid" src="/img/IconGallo.jpeg" alt="Product Image" />
            </td>
            <td>Product Name</td>
            <td id="price">$10.00</td>
            <td>
              <div class="align-middle text-center ">
                <input class="form-control form-control-lg-sm" type="number" value="1" />
              </div>
            </td>
            <td>Product Description</td>
            <td>
              <a href="/editarProducto.html">
                <button type="button" class="m-3 btn btn-danger pt-lg-2 text-black">Editar</button></a>
              <a href="#">
                <button type="button" class=" btn btn-danger pt-lg-2 text-black">Eliminar</button></a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
