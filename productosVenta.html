
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos en Venta</title>
    <link rel="icon" href="img/Semental.jpeg" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script defer src="./js/bootstrap.js"></script>
    <style>
        /* Styles for the main body of the page */
          body {
           /* Set the background image and other properties */
            background-image: url('./img/galloEnca1.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: flex;
            color: black;
            width: 100%;
            height: 110vh;
      
          }

          /* Container for the table */
          .table-container {
            max-width: 100%;
            
          }

          .container{
            padding-top: 80px;
            padding-bottom: 20px;
            width: auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;

          }


         /* Styles for the navigation bar */
          .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
          }

         /* Styles for the navigation bar links */
          .navbar-nav .nav-item .nav-link,
          .navbar-nav .nav-item a,
          .navbar-brand {
            font-size: 20px;
         /* Tamaño de fuente más grande */
            letter-spacing: 2px;
            /* Espaciado entre letras */
            text-transform: uppercase;
            /* Texto en mayúsculas */
            font-weight: bold;
            /* Fuente en negrita */
          }

          /* Styles for the image in the table */
         .img-fluid{
            width: 125px;
           height: 125px;
          }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg position-relative">
      <div class="container-fluid">
        <a class="navbar-brand text-black" href="#">Venta de Gallos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link accordion text-black"
                aria-current="page"
                href="/tienda.html"
                >Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="/crearProducto.html"
                >Crear </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 rounded-3 text-center">
      <h2>Editar Productos</h2>
      <!-- Table Container -->
      <div class="table-container shadow-lg">
        <!-- Table -->
        <table class="table table-hover" >
          
          <!-- Table Head -->
          <thead class="table-light">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Descripción</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <!-- Table Body -->
          <tbody>
            <!-- Dynamic rows for each product go here -->
            <!-- Here you would dynamically generate rows for each product -->
            <tr class="align-middle ">
              <td>
                <img
                  class="img-fluid"
                  src="/img/Semental.jpeg"
                  alt="Product Image"
                />
              </td>
              <td>Product Name</td>
              <td>$10.00</td>
              <td>5</td>
              <td>Product Description</td>
              <td>
                <a href="/editarProducto.html"
                  ><button type="button" class="btn btn-primary pt-lg-2 text-black">
                    Editar
                  </button></a
                >
                <button type="button" class="btn btn-danger text-black">Eliminar</button>
              </td>
            </tr>
            <tr class="align-middle table-hover ">
              <td>
                <img
                  class="img-fluid"
                  src="/img/IconGallo.jpeg"
                  alt="Product Image"
                />
              </td>
              <td>Product Name</td>
              <td>$10.00</td>
              <td>5</td>
              <td>Product Description</td>
              <td>
                <a href="/editarProducto.html"
                  ><button type="button" class="btn btn-primary p-lg-2 text-black">
                    Editar
                  </button></a
                >

                <button type="button" class="btn btn-danger text-black">Eliminar</button>
              </td>
            </tr>
            <!-- More rows can be added here for more products -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
