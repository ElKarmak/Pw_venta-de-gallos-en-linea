<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <script defer src="./js/bootstrap.js"></script>
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: black;
      width: 100%;
      min-height: 110vh;
    }

    .product-card {
      display: block;
      width: auto;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(2, 0, 4, 0.4);
    }

    .product-image {
      max-width: 100%;
      height: auto;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;

      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }

    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .principal-container {
    display: flex;
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
    margin-top: 30px; /* Margen superior */
}

.container {
    width: 100%;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Centra los elementos horizontalmente */
    gap: 20px; /* Espacio entre los elementos */
}

.col-md-4 {
    width: calc(33.33% - 20px); /* Ancho para tres elementos por fila */
    margin: 0 10px; /* Espacio entre los elementos */
}


.product-card {
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    width: 100%; /* Para asegurar que los elementos se ajusten correctamente */
    max-width: 300px; /* Tamaño máximo de los elementos */
}

.product-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
}


  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand text-black">Venta de Gallos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/tienda.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/Perfil.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="/login.html">Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" aria-current="page" href="https://www.google.com/">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="principal-container row">
    <div class="container row">
        <h1 class="text-center mb-5">Productos</h1>
        <div class="row text-xl-center">
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda1.jpg" alt="Producto 1" class="product-image">
                    <h2 class="mt-3">Regulay Gray</h2>
                    <h4>Precio: $30000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda2.jpg" alt="Producto 2" class="product-image">
                    <h2 class="mt-3">Hatch</h2>
                    <h4>Precio: $250000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda3.jpg" alt="Producto 3" class="product-image">
                    <h2 class="mt-3">White-Kelson</h2>
                    <h4>Precio: $20000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda4.jpg" alt="Producto 4" class="product-image">
                    <h2 class="mt-3">White-Kelson</h2>
                    <h4>Precio: $15000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda5.jpg" alt="Producto 5" class="product-image">
                    <h2 class="mt-3">Golden</h2>
                    <h4>Precio: $10000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card w-75">
                    <img src="/img/GalloTienda6.jpg" alt="Producto 6" class="product-image">
                    <h2 class="mt-3">Radio</h2>
                    <h4>Precio: $5000</h4>
                    <button class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
            <!-- Agrega más contenedores aquí si es necesario -->
        </div>
    </div>
</div>

<script>
  var contenedor = document.getElementById('contenedor');

// Agregar un evento de click al contenedor
contenedor.addEventListener('click', function() {
    // Crear una nueva "bajina"
    var nuevaBajina = window.open('nueva_bajina.html', '_blank');
});
</script>

</body>
</html>
