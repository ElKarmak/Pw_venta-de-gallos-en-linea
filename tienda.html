<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos</title>
  <link rel="icon" href="img/Semental.jpeg">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <script defer src="./js/bootstrap.js"></script>
  <style>
    body {
      background-image: url('./img/galloEnca1.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: flex;
      color: white;
      width: 100%;
      min-height: 100vh;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .product-image {
      max-width: 100%;
      height: auto;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
    }

    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item a,
    .navbar-brand {
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .container {
      padding-top: 80px;
      padding-bottom: 20px;
      width: auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid;
      margin-top: 30px; /* Agregu√© un margen superior de 30px */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Venta de Gallos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#carrito">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#perfil">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#salir">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    class="
    
    "
  >
    <div class="container">
      <h1 class="text-center mb-5">Productos</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 1" class="product-image">
            <h3 class="mt-3">Producto 1</h3>
            <p>Precio: $20.00</p>
            <button class="btn btn-primary">Agregar al Carrito</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 2" class="product-image">
            <h3 class="mt-3">Producto 2</h3>
            <p>Precio: $25.00</p>
            <button class="btn btn-primary">Agregar al Carrito</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 3" class="product-image">
            <h3 class="mt-3">Producto 3</h3>
            <p>Precio: $30.00</p>
            <button class="btn btn-primary">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
